<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h4>Metric/Imperial Unit Conversion</h4>
                <input id="input-el" type="number" name="num" value="0"/>
                <button id="convert-btn">Convert</button>
            </div>
            <div class="converters">
               <div class="convert-container">
                    <h5>Length (Meter/Feet)</h5>
                    <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div class="convert-container">
                    <h5>Volume (Litters/Gallons)</h5>
                    <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                <div class="convert-container">
                    <h5>Mass (Kilograms/Pounds)</h5>
                    <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
